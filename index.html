<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qimo</title>
    <style>
        :root {
            --bg-body: #f9f8f6;
            --bg-card: #ffffff;
            --bg-block: #f4f4f2;

            --text-main: #333333;
            --text-sub: #888888;
            --text-accent: #5e7087;

            --border-light: #f0f0f0;
            --radius: 6px;
            --spacing: 28px;

            --font-serif: "Songti SC", "Noto Serif SC", "SimSun", "Times New Roman", serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;

            --base-font-size: 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: var(--base-font-size);
            transition: font-size 0.2s ease;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.75;
            padding: 50px 20px;
            font-size: 1rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: var(--spacing);
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.025);
            border: 1px solid rgba(0, 0, 0, 0.01);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.04);
        }

        .lead {
            font-family: var(--font-serif);
            font-size: 1.05rem;
            color: #222;
            line-height: 1.7;
            letter-spacing: 0.4px;
            text-align: center;
        }

        .divider {
            height: 1px;
            background: var(--border-light);
            margin: 18px 0;
        }

        .fixed-notes {
            color: var(--text-main);
            font-family: var(--font-serif);
            font-size: 0.98rem;
            line-height: 1.8;
            letter-spacing: 0.3px;
            opacity: 0.82;
        }

        /* 邮箱链接弱化 */
        .fixed-notes a {
            color: var(--text-accent);
            text-decoration: none;
            border-bottom: 1px dashed rgba(94, 112, 135, 0.55);
            padding-bottom: 1px;
        }

        .actions {
            margin-top: 14px;
            display: flex;
            justify-content: center;
        }

        .author-btn {
            appearance: none;
            border: 0;
            background: transparent;
            color: var(--text-sub);
            font-family: var(--font-serif);
            font-size: 0.9rem;
            padding: 2px 6px;
            border-radius: 6px;
            cursor: pointer;
            letter-spacing: 0.3px;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            transition: all 0.18s ease;
        }

        /* 仅在支持 hover 的设备上启用 hover，避免手机点击后一直hover */
        @media (hover: hover) and (pointer: fine) {
            .author-btn:hover {
                color: var(--text-accent);
                background: rgba(94, 112, 135, 0.08);
                text-decoration-style: solid;
            }

            .fixed-notes a:hover {
                color: var(--text-accent);
                border-bottom-color: rgba(94, 112, 135, 0.55);
            }
        }

        @media (max-width: 600px) {}
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="lead" id="mainText">
                主页空缺，欢迎投稿，采纳v50，并可主页留名
            </div>

            <div class="actions">
                <button class="author-btn" id="toggleCopy" type="button">换个说法</button>
            </div>

            <div class="divider"></div>

            <div class="fixed-notes">
                <div>纯前端，颜值至上</div>
                <div>投稿时间：2026年1月31日23:59前</div>
                <div>投稿方式：微信 or <a href="mailto:z@qimo.uno">z@qimo.uno</a></div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const mainText = document.getElementById('mainText');
            const btn = document.getElementById('toggleCopy');
            if (!mainText || !btn) return;

            const copyA = '主页空缺，欢迎投稿，采纳v50，并可主页留名';
            const copyB = 'Qimo主页设计大赛\n报名费用：免费\n一等奖：50元+主页留名';
            let isAlt = false;

            function render() {
                if (isAlt) {
                    mainText.innerHTML = copyB.split('\n').join('<br>');
                } else {
                    mainText.textContent = copyA;
                }
            }

            btn.addEventListener('click', () => {
                isAlt = !isAlt;
                render();
            });

            render();
        })();
    </script>
</body>

</html>
